<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Advanced Search</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
        <div>
		<ul class="navbar">
    	    <li class="navitem"><a href="index.html"> Google </a></li>
        </ul>
        </div>
        <div class="div-advanced"><p class="h3-advanced">Advanced Search</p></div>
        <div class="line_adv"></div>
		

		<div class="div-advanced"><p class="h4-advanced">Find pages with...</p></div>


		<div class="div-advanced-search-table">
			<form action="https://google.com/search">
				
				<table class="table-advanced">
					<tr>
						<td> All of these words: </td>
						<td> <input name="as_q" type="text" class="searchbar-sm"> </td>
					</tr>
					<tr>
						<td>This exact word or phrase: </td>
						<td><input name="as_epq" type="text" class="searchbar-sm"></td>
					</tr>
					<tr>
						<td> Any of these words: </td>
						<td> <input name="as_oq" type="text" class="searchbar-sm"> </td>
					</tr>
					<tr>
						<td>This exact word or phrase: </td>
						<td><input name="as_epq" type="text" class="searchbar-sm"></td>
					</tr>
					<tr>
						<td>None of these words: </td>
						<td><input name="as_eq" type="text" class="searchbar-sm"> </td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="Advanced Search" class="searchbutton-advanced"></td>
					</tr>
				</table>
				
				
			</form>
	</div>
	</body>
</html>
